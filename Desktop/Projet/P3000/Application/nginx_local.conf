# Configuration Nginx pour le développement local
# À utiliser avec Docker ou pour tester localement

server {
    listen 8080;
    server_name localhost;
    
    # Logs pour le développement
    access_log /var/log/nginx/local_access.log;
    error_log /var/log/nginx/local_error.log;
    
    # Fichiers statiques - cache minimal pour le développement
    location /static/ {
        alias /app/staticfiles/;
        expires 1h;  # Cache court pour le développement
        add_header Cache-Control "public, max-age=3600";
        
        # Gestion des erreurs
        try_files $uri =404;
    }
    
    # Fichiers media
    location /media/ {
        alias /app/media/;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Proxy vers Django - NO CACHE pour le développement
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # NO CACHE pour le développement
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        # Timeouts courts pour le développement
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Gzip compression pour le développement
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}

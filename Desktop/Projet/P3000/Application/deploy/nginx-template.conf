# =============================================================================
# Template Nginx pour les clients P3000
# =============================================================================
# Remplacez les variables suivantes :
#   ${CLIENT_NAME}   - Nom du client (ex: elekable)
#   ${CLIENT_DOMAIN} - Domaine du client (ex: elekable.fr)
#   ${GUNICORN_PORT} - Port Gunicorn (ex: 8001)
#   ${PROJECT_DIR}   - Chemin du projet (ex: /var/www/elekable)
# =============================================================================

# WebSocket : map pour Connection "upgrade" uniquement quand Upgrade est présent
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name ${CLIENT_DOMAIN} www.${CLIENT_DOMAIN};
    
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS principale
server {
    listen 443 ssl http2;
    server_name ${CLIENT_DOMAIN} www.${CLIENT_DOMAIN};
    
    # Certificats SSL (Let's Encrypt - généré par certbot)
    ssl_certificate /etc/letsencrypt/live/${CLIENT_DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${CLIENT_DOMAIN}/privkey.pem;
    
    # Configuration SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Headers de sécurité globaux
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # -------------------------------------------------------------------------
    # Fichiers statiques avec cache long
    # -------------------------------------------------------------------------
    location /static/ {
        alias ${PROJECT_DIR}/Desktop/Projet/P3000/Application/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
        add_header X-Content-Type-Options nosniff;
        gzip_static on;
        
        access_log /var/log/nginx/${CLIENT_NAME}_static_access.log;
        error_log /var/log/nginx/${CLIENT_NAME}_static_error.log;
    }
    
    # -------------------------------------------------------------------------
    # Proxy file pour OnlyOffice (AVANT le bloc général)
    # -------------------------------------------------------------------------
    location /api/drive-v2/proxy-file/ {
        proxy_pass http://127.0.0.1:${GUNICORN_PORT};
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        proxy_hide_header X-Frame-Options;
        proxy_hide_header Content-Security-Policy;
        
        proxy_buffering off;
        proxy_request_buffering off;
        
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range, Content-Type, Accept-Ranges' always;
        
        client_max_body_size 100M;
    }
    
    # -------------------------------------------------------------------------
    # Pages OnlyOffice - iframe autorisé
    # -------------------------------------------------------------------------
    location ~ ^/(drive-v2/editor|api/drive-v2/(onlyoffice-config|onlyoffice-callback))/ {
        proxy_pass http://127.0.0.1:${GUNICORN_PORT};
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_redirect off;
        
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS, POST' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range, Content-Type, Accept-Ranges' always;
        
        proxy_buffering off;
        proxy_request_buffering off;
        
        client_max_body_size 100M;
    }
    
    # -------------------------------------------------------------------------
    # Reverse proxy OnlyOffice (partagé)
    # -------------------------------------------------------------------------
    location /onlyoffice/ {
        proxy_pass http://127.0.0.1:8080/;
        proxy_http_version 1.1;
        
        gzip off;
        proxy_buffering off;
        proxy_request_buffering off;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
        
        client_max_body_size 100M;
    }
    
    # -------------------------------------------------------------------------
    # Fichiers media
    # -------------------------------------------------------------------------
    location /media/ {
        alias ${PROJECT_DIR}/Desktop/Projet/P3000/Application/media/;
        expires 1y;
        add_header Cache-Control "public";
    }
    
    # -------------------------------------------------------------------------
    # Proxy principal vers Gunicorn
    # -------------------------------------------------------------------------
    location / {
        proxy_pass http://127.0.0.1:${GUNICORN_PORT};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        add_header X-Frame-Options DENY always;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # -------------------------------------------------------------------------
    # Compression Gzip
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # -------------------------------------------------------------------------
    # Logs
    # -------------------------------------------------------------------------
    access_log /var/log/nginx/${CLIENT_NAME}_access.log;
    error_log /var/log/nginx/${CLIENT_NAME}_error.log;
}

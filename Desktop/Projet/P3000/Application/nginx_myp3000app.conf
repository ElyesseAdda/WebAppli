# Configuration Nginx pour myp3000app.com
# À placer dans /etc/nginx/sites-available/myp3000app.com

server {
    listen 80;
    server_name myp3000app.com www.myp3000app.com;
    
    # Redirection HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name myp3000app.com www.myp3000app.com;
    
    # Certificats SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/myp3000app.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/myp3000app.com/privkey.pem;
    
    # Configuration SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Headers de sécurité (seront ajoutés par location, sauf pour OnlyOffice)
    # X-Frame-Options sera géré par location pour permettre OnlyOffice en iframe
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Fichiers statiques avec hachage - cache très long
    # IMPORTANT : Le chemin doit correspondre au STATIC_ROOT de Django
    location /static/ {
        alias /var/www/p3000/Desktop/Projet/P3000/Application/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Gestion des erreurs 404 pour les fichiers statiques
        try_files $uri =404;
        
        # Headers de sécurité pour les fichiers statiques
        add_header X-Content-Type-Options nosniff;
        
        # Compression pour les fichiers statiques
        gzip_static on;
        
        # Logs spécifiques pour les fichiers statiques
        access_log /var/log/nginx/static_access.log;
        error_log /var/log/nginx/static_error.log;
    }
    
    # Pages OnlyOffice - Permettre l'affichage en iframe
    # IMPORTANT : Ne pas ajouter X-Frame-Options pour permettre OnlyOffice
    location ~ ^/(drive-v2/editor|api/drive-v2/(onlyoffice-config|onlyoffice-callback|proxy-file))/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Ne PAS ajouter X-Frame-Options pour permettre l'affichage en iframe
        # Le middleware Django gère déjà cela
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Reverse proxy pour OnlyOffice Document Server
    # IMPORTANT : Placer AVANT location / pour éviter les conflits
    # OnlyOffice sera accessible via https://myp3000app.com/onlyoffice/
    # Cela permet d'utiliser le même certificat SSL que l'application principale
    location /onlyoffice/ {
        # Supprimer le préfixe /onlyoffice/ avant de le transmettre à OnlyOffice
        rewrite ^/onlyoffice/(.*) /$1 break;
        
        # Proxy vers OnlyOffice (HTTP en interne, nginx gère le SSL)
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        
        # Headers WebSocket pour OnlyOffice
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Ne PAS ajouter X-Frame-Options pour OnlyOffice
        # OnlyOffice doit pouvoir être affiché dans un iframe
        
        # Timeouts pour les gros fichiers et éditions longues
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
        
        # Taille maximale des uploads
        client_max_body_size 100M;
        
        # Désactiver le buffering pour les WebSockets
        proxy_buffering off;
    }
    
    # Fichiers media (si nécessaire)
    # IMPORTANT : Le chemin doit correspondre au MEDIA_ROOT de Django
    location /media/ {
        alias /var/www/p3000/Desktop/Projet/P3000/Application/media/;
        expires 1y;
        add_header Cache-Control "public";
    }
    
    # Proxy vers Gunicorn - NO CACHE pour index.html
    # IMPORTANT : Placer APRÈS les locations spécifiques (/static/, /onlyoffice/, /media/, /drive-v2/)
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Headers de sécurité pour les autres pages (protection contre clickjacking)
        add_header X-Frame-Options DENY always;
        
        # NO CACHE pour index.html (géré par Django @never_cache)
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}

# Configuration Nginx pour myp3000app.com
# À placer dans /etc/nginx/sites-available/myp3000app.com
# Ce fichier est inclus dans http {} ; la directive map doit rester au niveau http.

# WebSocket : map pour Connection "upgrade" uniquement quand Upgrade est présent.
# Sans cela, envoyer Connection "upgrade" pour toutes les requêtes peut provoquer
# "WebSocket handshake: Unexpected response code: 400" avec OnlyOffice.
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name myp3000app.com www.myp3000app.com;
    
    # Redirection HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name myp3000app.com www.myp3000app.com;
    
    # Certificats SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/myp3000app.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/myp3000app.com/privkey.pem;
    
    # Configuration SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Headers de sécurité (seront ajoutés par location, sauf pour OnlyOffice)
    # X-Frame-Options sera géré par location pour permettre OnlyOffice en iframe
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Fichiers statiques avec hachage - cache très long
    # IMPORTANT : Le chemin doit correspondre au STATIC_ROOT de Django
    location /static/ {
        alias /var/www/p3000/Desktop/Projet/P3000/Application/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Gestion des erreurs 404 pour les fichiers statiques
        try_files $uri =404;
        
        # Headers de sécurité pour les fichiers statiques
        add_header X-Content-Type-Options nosniff;
        
        # Compression pour les fichiers statiques
        gzip_static on;
        
        # Logs spécifiques pour les fichiers statiques
        access_log /var/log/nginx/static_access.log;
        error_log /var/log/nginx/static_error.log;
    }
    
    # IMPORTANT : Bloc spécifique pour proxy-file AVANT le bloc général
    # OnlyOffice a besoin que X-Frame-Options et Content-Security-Policy soient cachés
    # pour pouvoir télécharger les fichiers depuis son conteneur Docker
    # CRITIQUE : Forcer HTTP/1.1 (OnlyOffice ne supporte pas bien HTTP/2 pour les téléchargements)
    location /api/drive-v2/proxy-file/ {
        proxy_pass http://127.0.0.1:8000;
        
        # --- FORCE HTTP/1.1 (tunnel direct et ininterrompu) ---
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Headers standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # CRITIQUE : Cacher les headers qui bloquent OnlyOffice dans une iframe
        proxy_hide_header X-Frame-Options;
        proxy_hide_header Content-Security-Policy;
        
        # Désactiver totalement le buffering pour éviter les coupures
        # OnlyOffice a besoin d'un flux continu sans interruption
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Timeouts augmentés pour les gros fichiers et les téléchargements OnlyOffice
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Headers CORS pour OnlyOffice
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range, Content-Type, Accept-Ranges' always;
        
        # Taille maximale des uploads
        client_max_body_size 100M;
    }
    
    # CRITIQUE : Callback OnlyOffice - Forcer HTTPS même si callback interne en HTTP
    # OnlyOffice fait un callback vers http://localhost:8000, mais Django doit savoir
    # que la requête originale était en HTTPS pour éviter les erreurs de sauvegarde
    location ~ ^/api/drive-v2/onlyoffice-callback/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # CRITIQUE : Forcer HTTPS même si OnlyOffice appelle en HTTP interne
        # Cela évite le "faux négatif" où OnlyOffice sauvegarde mais affiche une erreur
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Connection "";
        proxy_redirect off;
        
        # Timeouts augmentés pour les callbacks de sauvegarde
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Headers CORS pour OnlyOffice
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS, POST' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range, Content-Type, Accept-Ranges' always;
        
        # Désactiver le buffering pour les callbacks
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Taille maximale des uploads
        client_max_body_size 100M;
    }
    
    # Pages OnlyOffice - Permettre l'affichage en iframe
    # IMPORTANT : Ne pas ajouter X-Frame-Options pour permettre OnlyOffice
    location ~ ^/(drive-v2/editor|api/drive-v2/onlyoffice-config)/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;  # Forcer HTTP/1.1 pour compatibilité OnlyOffice
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_redirect off;
        
        # Ne PAS ajouter X-Frame-Options pour permettre l'affichage en iframe
        # Le middleware Django gère déjà cela
        
        # Timeouts augmentés pour les gros fichiers et les téléchargements OnlyOffice
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Headers CORS pour OnlyOffice (en cas où Django ne les ajoute pas)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS, POST' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range, Content-Type, Accept-Ranges' always;
        
        # Désactiver le buffering pour les fichiers binaires
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Taille maximale des uploads
        client_max_body_size 100M;
    }
    
    # Reverse proxy pour OnlyOffice Document Server
    # IMPORTANT : Placer AVANT location / pour éviter les conflits
    # OnlyOffice sera accessible via https://myp3000app.com/onlyoffice/
    # Cela permet d'utiliser le même certificat SSL que l'application principale
    location /onlyoffice/ {
        # IMPORTANT : Utiliser proxy_pass avec trailing slash au lieu de rewrite
        # Cela préserve mieux les WebSockets qu'un rewrite
        proxy_pass http://127.0.0.1:8080/;
        proxy_http_version 1.1;
        
        # CRITIQUE : Désactiver gzip pour OnlyOffice (peut corrompre les fichiers binaires)
        gzip off;
        
        # CRITIQUE : Désactiver le buffering pour OnlyOffice et WebSockets
        proxy_buffering off;
        proxy_request_buffering off;
        
        # INDISPENSABLE WEBSOCKET : Utiliser la map pour Connection
        # (Connection "upgrade" uniquement si Upgrade présent, sinon "close")
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Headers standards (X-Forwarded-Proto = HTTPS essentiel pour wss://)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Ne PAS ajouter X-Frame-Options pour OnlyOffice
        # OnlyOffice doit pouvoir être affiché dans un iframe
        
        # Timeouts pour les gros fichiers, éditions longues et WebSockets
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
        
        # Taille maximale des uploads
        client_max_body_size 100M;
    }
    
    # Fichiers media (si nécessaire)
    # IMPORTANT : Le chemin doit correspondre au MEDIA_ROOT de Django
    location /media/ {
        alias /var/www/p3000/Desktop/Projet/P3000/Application/media/;
        expires 1y;
        add_header Cache-Control "public";
    }
    
    # Proxy vers Gunicorn - NO CACHE pour index.html
    # IMPORTANT : Placer APRÈS les locations spécifiques (/static/, /onlyoffice/, /media/, /drive-v2/)
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Headers de sécurité pour les autres pages (protection contre clickjacking)
        add_header X-Frame-Options DENY always;
        
        # NO CACHE pour index.html (géré par Django @never_cache)
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}

{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Application P3000 - Gestion de chantiers et devis" />
    <title>Webapplication P3000</title>

    <!-- External dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&family=Merriweather:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Django global CSS -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />

    <!-- React build CSS -->
    {% if debug %}
    <link rel="stylesheet" href="{% static 'frontend/' %}{{ main_css_file }}" />
    {% else %}
    <link rel="stylesheet" href="{% static 'frontend/main.css' %}" />
    {% endif %}
  </head>
  <body>
    <div id="main">
      <div id="app"></div>
    </div>

    <!-- React build JS - attention Ã  l'ordre -->
    {% if debug %}
    {% if has_vendors %}
    <script src="{% static 'frontend/' %}{{ vendors_js_file }}"></script>
    {% endif %}
    <script src="{% static 'frontend/' %}{{ main_js_file }}"></script>
    {% else %}
    <script src="{% static 'frontend/runtime-main.js' %}"></script>
    <script src="{% static 'frontend/vendors~main.js' %}"></script>
    <script src="{% static 'frontend/main.js' %}"></script>
    {% endif %}
  </body>
</html>

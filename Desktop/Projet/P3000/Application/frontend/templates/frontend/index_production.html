{% load static %}
{% load react_static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Application P3000 - Gestion de chantiers et devis" />
    <title>Webapplication P3000</title>
    
    <!-- External dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&family=Merriweather:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Static CSS files -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" />
    
    <!-- React build CSS - automatique avec hash -->
    <link rel="stylesheet" href="{% react_static 'main.css' %}" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="{% react_static 'main.js' %}" as="script" />
  </head>
  <body>
    <div id="main">
      <div id="app">
        <!-- Loading fallback -->
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
          <div>Chargement de l'application...</div>
        </div>
      </div>
    </div>

    <!-- React build JS - automatique avec hash -->
    {% react_static_exists 'runtime-main.js' as has_runtime %}
    {% if has_runtime %}
    <script src="{% react_static 'runtime-main.js' %}"></script>
    {% endif %}
    
    {% react_static_exists 'vendors~main.js' as has_vendors %}
    {% if has_vendors %}
    <script src="{% react_static 'vendors~main.js' %}"></script>
    {% endif %}
    
    <script src="{% react_static 'main.js' %}"></script>
    
    <!-- Error handling -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('Erreur de chargement:', e.error);
        document.getElementById('app').innerHTML = '<div style="text-align: center; padding: 20px; color: red;">Erreur de chargement de l\'application. Veuillez recharger la page.</div>';
      });
    </script>
  </body>
</html>
